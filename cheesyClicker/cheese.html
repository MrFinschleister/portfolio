<!DOCTYPE html>
    <html lang = "en">
        <head>
        <meta charset = "utf-8">
            <link rel="shortcut icon" href="cheeseMedia/cheeseLogo.png">

        <body style="background-image: url('cheeseMedia/cheeseBg.jpeg')">
            <div class="dropdown">
                <button class="dropbtn" id="dropMenu" style="color:white">Links</button><div id="dropButton" style="display:inline"><p onclick="dropDown()" style="font-weight:bolder;"> ></p></div>
            </div>
            <div style="display: inline; text-align: left; padding-top: 15px;">
                <button onclick="dataSave()" style="display:inline; border-radius: 10px; border-width: 6px; width: 75px; height: 50px;">Save</button>
                <button onclick="dataLoad()" style="display:inline; border-radius: 10px; border-width: 6px; width: 75px; height: 50px;">Load</button>
                <button onclick="dataSaveClipboard()" style="display:inline; border-radius: 10px; border-width: 6px; width: 100px; height: 50px;">Copy Save</button>
                <button onclick="dataLoadClipboard()" style="display:inline; border-radius: 10px; border-width: 6px; width: 100px; height: 50px;">Copy Load</button>
                <div style="text-align: right; margin-left: 160px; display: inline;"><p id="achievmentCheese">0</p><p> Achievement Cheese</p></div>
            </div>
            <div>
                <form action="https://www.mcafee.com/consumer/en-us/ipz/checkout/2web/payment-a.html?culture=en-us&affid=1263&cctype=antivirus_promotionalAR&moguid=C74D5487-C084-4469-A237-E9214EABF31E">
                    <button style="display:inline">don't</button>
                </form>
            </div>
            <div class="center">
                <h1 style = "color:rgb(162, 105, 0)">cheese</h1>
                <div><p id="cps">0</p><p> cheese per second.</p></div>
                <div id="headerImage" onclick="cheesyFunction()" style="height: 280px; width: 280px; margin-left:auto; margin-right: auto;"><img id="cheeseImage" class="main" onclick="imageBounce()" src="cheeseMedia/cheese.jpeg" alt="cheese" style="height: 256; width: 256;"></div>
                <wrap style="position:fixed; right: 10px; top: 10px; height: 225px; width: fit-content; background-color:rgb(249, 208, 72); opacity: 0.9; border-left:dimgray; border-left-style: groove; overflow-y: scroll;">
                    <div style="text-align:center">
                        <div><p id="cheeseUpgradeDisplay" style="color:white; padding:10px">0</p><button class="button-sidebar" onclick="cheeseUpgrade()">Click Up<br><p id="upgradeCost" class="regular-cost">50</p></button></div>
                        <div><p id="extraUpgradeAmountDisplay" style="color:white; padding:10px">0</p><button class="button-sidebar" onclick="chanceForExtra()">Crit Up<br><p id="extraUpgradeCostDisplay" class="gold-cost">5</p></button></div>
                        <div><p id="specialUpgradeDisplay" style="color:white; padding:10px">0</p><button class="button-sidebar" onclick="specialChanceUpgrade()">Special Cheese Chance Up<br><p id="specialCostDisplay" class="gold-cost">5</p></button></div>
                        <hr>
                        <div><p id="autoClickerRate" style="color:white; padding:10px;">0</p><button class="button-sidebar" onclick="autoCheese()" style="text-align:center">Auto Clicker<br><p id="regularAutoClickerDisplay" class="regular-cost">100</p><br><p id="goldAutoClickerDisplay" class="gold-cost">5</p></button></div>
                    </div>
                </wrap>
                <div><p id="chanceForSpecialCheese">1</p><p>% chance for special cheese.</p></div>
                <div><p id="cheesePerClick">1</p><p> regular cheese per click.</p></div>
                <div><p id="goldCheesePerClick">1</p><p> special cheese per strike.</p></div>
                <script src="cheeseScript.js">
                </script>
                <div style="padding-top:20px">
                    <p>Regular Cheese:</p>
                    <p id="stupid">0</p>
                    <br><p>Special Cheese:</p>
                    <p id ="golden">0</p>
                </div>
                <!--<div><button onclick="testCheese()" style="text-align:center">Test</button></div>-->
                <div id="cheeseBox"></div>
